<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Anton&display=swap" rel="stylesheet">


    <link type="text/css" rel="stylesheet" href="style.css"/>
    <title>Seleccionar Imagen</title>
</head>
<body>
    <section>
        <h3 class="linea"></h3>

        <H2>Minor Scales in construction !</H2>
           <P>Select the Key</P>




<label for="opciones"></label>
<select id="opciones"  onchange="mostrarImagen()">
    <option value="C">C minor</option>
    <option value="C#">C# minor</option>
    <option value="D">D minor</option>
    <option value="D#">D# minor</option>
    <option value="E">E minor</option>
    <option value="F">F minor</option>
    <option value="F#">F# minor</option>
    <option value="G">G minor</option>
    <option value="G#">G# minor</option>
    <option value="A">A minor</option>
    <option value="Bb">Bb minor</option>
    <option value="B">B minor</option>
</select>

<div id="imagenContainer" >
    <img id="imagenMostrada" src="" alt="IMAGEN DE LA ESCALA" class="foto">
</div>



<button > <a href="index.html" title="Mayores">Go Home</a></button>

<h3 class="linea"></h3>

</section>

<script>
    function mostrarImagen() {
        var seleccion = document.getElementById("opciones").value;
        var imagenContainer = document.getElementById("imagenContainer");
        var imagenMostrada = document.getElementById("imagenMostrada");

        // Definir el origen de la imagen según la opción seleccionada
        switch (seleccion) {
            case "C":
                imagenMostrada.src = "images/Cm.jpg";
                break;
            case "C#":
                imagenMostrada.src = "images/Csme.jpg";
                break;
            case "D":
                imagenMostrada.src = "images/Dme.jpg";
                break;
            case "D#":
                imagenMostrada.src = "images/Dsme.jpg";
                break;
            case "E":
                imagenMostrada.src = "images/Eme.jpg";
                break;
            case "F":
                imagenMostrada.src = "images/Fme.jpg";
                break;
            case "F#":
                imagenMostrada.src = "images/Fsme.jpg";
                break;
            case "G":
                imagenMostrada.src = "images/Gme.jpg";
                break;
            case "G#":
                imagenMostrada.src = "images/Gsme.jpg";
                break;
            case "A":
                imagenMostrada.src = "images/Ame.jpg";
                break;
            case "Bb":
                imagenMostrada.src = "images/Bbme.jpg";
                break;
            case "B":
                imagenMostrada.src = "images/Bme.jpg";
                break;    
                

            default:
                // En caso de que la opción no coincida con ninguna de las anteriores
                imagenMostrada.src = "";
        }

        // Mostrar o ocultar el contenedor de la imagen según la opción seleccionada
        if (seleccion === "C" || seleccion === "C#" || seleccion === "D" || seleccion === "D#" || seleccion === "E" || seleccion === "F" || seleccion === "F#" || seleccion === "G" || seleccion === "G#" || seleccion === "A" || seleccion === "Bb" || seleccion === "B" ) {
            imagenContainer.style.display = "block";
        } else {
            imagenContainer.style.display = "none";
        }
    }
</script>

</body>
</html>
